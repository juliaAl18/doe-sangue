<div class="container">
    <div class="texto">
        <h1 style="color: #f32623">Um Gesto Simples, um Impacto Grande!</h1>
        <h3>Cada doação conta. Junte-se a nós e faça a diferença na vida de alguém hoje mesmo!</h3>
    </div>
    <div class="mascote">
        <img src="assets/mascote.png" alt="Mascote">
    </div>
    <div class="formulario">
        <h3>Agende sua doação</h3>
        <form (ngSubmit)="agendarDoacao()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" (blur)="buscarEndereco()" placeholder="Digite seu CEP" required>
            <button type="button" (click)="buscarEndereco()">Buscar Endereço</button>
            <br><br>
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" [(ngModel)]="endereco"
                placeholder="Endereço será preenchido automaticamente" required>

            <label for="data">Data da Doação:</label>
            <input type="date" id="data" name="data" required>

            <label for="preferencia">Preferência de Horário:</label>
            <input type="time" id="preferencia" name="preferencia">

            <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
            <select id="tipo-sanguineo" name="tipo-sanguineo" required style="width: 100%;">
                <option value="">Selecione seu tipo sanguíneo</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="observacoes">Observações Adicionais:</label>
            <textarea id="observacoes" name="observacoes" rows="4"
                placeholder="Alguma observação adicional?"></textarea>
            <button type="submit">Agendar</button>
        </form>
    </div>
</div>
<app-roda-pe></app-roda-pe>
