<div class="chart-container">
  <ngx-charts-line-chart
    [results]="data"
    [scheme]="'cool'"
    [view]="viewSize"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Tempo'"
    [yAxisLabel]="'Quantidade de Sangue'"
    [autoScale]="true">
  </ngx-charts-line-chart>
</div>
